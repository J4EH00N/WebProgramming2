<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹프로그래밍 데모2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 메뉴 -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">WebDemo2</div>
        <ul class="nav">
          <li>
            <a href="/index.html">Home</a>
          </li>
          <li>
            <a href="/timetable.html">Time Table</a>
          </li>
          <li>
            <a href="/album.html">Album</a>
          </li>
          <li>
            <a href="/login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- 메인 섹션 -->
    <section class="main">
      <div class="container">
        <form>
          <fieldset>
            <legend>로그인</legend>
            <div>
              <label for="id">아이디(6자)</label>
              <input type="text" id="id" />
            </div>
            <div>
              <label for="password">비밀번호(6자)</label>
              <input type="password" name="" id="password" />
            </div>
            <div>
              <input type="submit" value="로그인" />
              <input type="reset" value="리셋" />
            </div>
          </fieldset>
          <fieldset>
            <legend>회원가입</legend>
            ID -
            <input type="search" name="" id="" placeholder="ID 입력" />
            <input type="button" value="중복 확인" />
            <br />
            PASSWORD - <input type="text" name="" id="" />
            <br />
            CHECK PASSWORD - <input type="text" name="" id="" />
            <br />
            EMAIL - <input type="email" name="" id="" />
            <br />
            Birthday - <input type="date" name="" id="" />
            <br />
            <p>직책을 선택하세요</p>
            <label for="s-1"
              ><input type="radio" name="gift" value="3" id="s-1" /> 학생</label
            >
            <label for="s-2"
              ><input type="radio" name="gift" value="5" id="s-2" /> 교수</label
            >
            <br />
            <input type="file" name="파일선택" id="" />
            <br />
            <textarea name="" id="" cols="40" rows="10"></textarea>
            <div>
              <input type="submit" value="회원가입" />
              <input type="reset" value="리셋" />
            </div>
          </fieldset>
        </form>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
